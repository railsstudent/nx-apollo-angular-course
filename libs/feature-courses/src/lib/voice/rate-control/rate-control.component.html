<div class="inline-flex flex-wrap">
  <button
    type="button"
    class="bg-green-400 hover:bg-green-500 focus:outline-none mr-2"
    (click)="saySentence.emit(volume)"
  >
    {{ voiceName }}
  </button>
  <div class="flex items-center flex-nowrap volume">
    <label class="mr-2">Speed: </label>
    <input class="mr-2 flex-auto" type="range" id="volume" name="volume" [min]="min" [max]="max" [value]="volume" [step]="step"
      list="tickmarks" (change)="changeVolume($event.target.valueAsNumber)">
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="0.1"></option>
      <option value="0.2"></option>
      <option value="0.3"></option>
      <option value="0.4"></option>
      <option value="0.5"></option>
      <option value="0.6"></option>
      <option value="0.7"></option>
      <option value="0.8"></option>
      <option value="0.9"></option>
      <option value="1" label="1"></option>
    </datalist>
    <label class="volume-label">{{ volume }}</label>
  </div>
</div>
